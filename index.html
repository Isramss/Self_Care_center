<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 class="titre">✨ Self Care Center ✨</h1>
    <section class="box">
      <section class="box_1">
        <h2>Which type of message?</h2>
        <form class="box_radio">
          <div class="radio">
            <input
              type="radio"
              id="choice1"
              name="fav_language"
              value="Affirmation" />
            <label for="choice1">Affirmation</label>

            <input
              type="radio"
              id="choice2"
              name="fav_language"
              value="Mantra" />
            <label for="choice2">Mantra</label>
          </div>
          <button class="btn_Message">Receive Message</button>
        </form>
      </section>
      <section class="box_2">
        <div class="text">
          <img src="assets/meditate.svg" alt="" />
        </div>
      </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
