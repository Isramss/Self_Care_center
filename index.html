<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 class="titre">✨ Self Care Center ✨</h1>
    <section class="box">
      <section class="box_1">
        <h2>Which type of message?</h2>
        <form class="box_radio">
          <div class="radio">
            <div>
              <input
                type="radio"
                id="choice1"
                name="choix"
                value="Choix Affirmation" />
              <label for="choice1">Affirmation</label>
            </div>
            <div>
              <input
                type="radio"
                id="choice2"
                name="choix"
                value="Choix Mantra" />
              <label for="choice2">Mantra</label>
            </div>
          </div>
          <button class="btn_Message">Receive Message</button>
        </form>
      </section>

      <div class="err"></div>

      <section class="box_2">
        <div class="text">
          <div class="box_text">
            <img class="boudha" src="assets/meditate.svg" />
          </div>
          <button class="Clear" style="display: none" onClick="Clearbtn()">
            <img
              class="close"
              src="assets/close_FILL0_wght400_GRAD0_opsz24.svg"
              alt="" />
          </button>
        </div>
      </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
